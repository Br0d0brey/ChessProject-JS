<!--- Begin Example HTML ------------------------------------------------------>
<div id="board2" style="width: 450px"></div>

<button class="button button1" id="startBtn">Начальная позиция</button>
<button class="button button2" id="clearBtn">Очистить</button>
<button class="button button3" id="flipOrientationBtn">Перевернуть доску</button>

<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.6.0.js"></script>
<script src="js/chessboard-1.0.0Baby.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
var board2 = Chessboard('board2', {
 draggable: true,
 dropOffBoard: 'trash',
 sparePieces: true
})
$('#flipOrientationBtn').on('click', board2.flip)
$('#startBtn').on('click', board2.start)
$('#clearBtn').on('click', board2.clear)
// --- End Example JS ----------------------------------------------------------
</script>
